body {

    height:100%;

    top:0px;

#loading{

  left:0px;

  height:100vh;

  color:#ffffff;

  top:50%;
  left:0%;

  left:50%;

  color:#ffffff;
  left:0;
  margin:4px;
  font-size:18px;
  font-weight:600;

}

  position:absolute;
  bottom:20%;
  left:calc(50% - 50px);

  height:65px;
  background:#ffaa00;

  border-bottom:4px solid rgba(0,0,0,0.5);
  transition:.3s;
}

}

  border-bottom:1px solid rgba(0,0,0,0.5);
}

  content:'';
  position:absolute;
  top:calc(50% - 19px);
  left:calc(50% - 15px);
  width:0;
  height:0;

    position:absolute;
    width:100%;
    text-align:center;
}
#msg1{

  font-size:50px;
  font-weight:600;
  color:#ff3311;
}
.start>#msg1{
  color:#ffffff;
}
.gover>#msg2{
  display:block;
  bottom:45%;
  font-size:25px;
  font-weight:600;
  color:#00ccff;
}
.gover>#msg3{
  display:block;
  bottom:calc(45% - 8ch);
  font-size:25px;
  font-weight:600;
}
#next,#last{
  position:absolute;
  width:50px;
  height:50px;
  top:calc(50% - 25px);
  transition:.3s;
}
#next::before,#last::before{
  content:"";
  position:absolute;
  width:10px;
  height:10px;
  top:50%;
  left:50%;
  border:solid 10px #ffffff;
  transform:translateX(-75%) translateY(-50%) rotate(45deg);
  opacity:0.5;
}
#last{
  left:30px;
}
#last::before{
  border-right-color:transparent;
  border-top-color:transparent;
  transform:translateX(-25%) translateY(-50%) rotate(45deg);
}
#next{
  right:30px;
}
#next::before{
  border-left-color:transparent;
  border-bottom-color:transparent;
}
#next:active,#last:active{
  transform:scale(.9);
  transition:0s;
}
